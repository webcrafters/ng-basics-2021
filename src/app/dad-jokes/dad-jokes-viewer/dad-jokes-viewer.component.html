<div
  [ngClass]="{
    wrapper: true,
    horizontal: isHorizontal,
    vertical: !isHorizontal
  }"
>
  <div class="aside">
    <form class="dad-jokes-form">
      <input type="text" placeholder="Jokes filter" />
      <button>Apply</button>
    </form>
  </div>
  <app-dad-jokes></app-dad-jokes>
</div>
<button class="toggler" (click)="toggleLayout()">Toggle layout</button>
<button class="loader" (click)="loadFacts()">Load</button>

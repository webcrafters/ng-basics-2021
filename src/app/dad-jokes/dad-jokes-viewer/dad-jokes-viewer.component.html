<div
  [ngClass]="{
    wrapper: true,
    horizontal: isHorizontal,
    vertical: !isHorizontal
  }"
>
  <div class="aside">
    <form class="dad-jokes-form">
      <input type="text" placeholder="Jokes filter" #inputField />
      <button (click)="applySearchTerm(inputField.value)">Apply</button>
    </form>
  </div>
  <app-dad-jokes
    [paragraphs]="(jokes$ | async) || []"
    [title]="getTitle()"
  ></app-dad-jokes>
</div>
<button class="toggler" (click)="toggleLayout()">Toggle layout</button>
<button class="loader" (click)="loadJokes()">Load</button>
